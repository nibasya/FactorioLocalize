[mod-description]
aai-containers=Factorioのvanillaに適合したコンテナのセットです。含まれるコンテナとその大きさは、チェスト：1x1、金庫：2x2、保管庫：4x4、倉庫：6x6です。物流用・非物流用の全ての派生を含みます。コンテナの色は色覚異常対応mod等から色合いを変えられるようマスクを使用しています。

