[technology-description]
aai-strongbox-base=強化された2x2サイズのコンテナです。
aai-strongbox-storage=貯蔵用の強化された2x2サイズのコンテナです。
aai-strongbox-logistic=物流用の強化された2x2サイズのコンテナです。
aai-storehouse-base=強化された4x4サイズのコンテナです。
aai-storehouse-storage=貯蔵用の強化された4x4サイズのコンテナです。
aai-storehouse-logistic=物流用の強化された4x4サイズのコンテナです。
aai-warehouse-base=強化された6x6サイズのコンテナです。
aai-warehouse-storage=貯蔵用の強化された6x6サイズのコンテナです。
aai-warehouse-logistic=物流用の強化された6x6サイズのコンテナです。


[mod-setting-name]
aai-containers-resize-1x1=コンテナ当たり判定を1x1減らす
aai-containers-progression=インベントリの大きさを増やす

[mod-setting-description]
aai-containers-resize-1x1=コンテナ間に通り抜け可能な空間を設けます。
aai-containers-progression=木製チェスト、鉄製チェスト、鋼鉄製チェスト、金庫、保管庫、倉庫の容量。CD = 鋼鉄以上のチェスト・コンテナ容量を、面積に比例させます。注意：大容量のコンテナはUPSを悪化させます。そのため、540以上の容量はおすすめしません。

