[mod-setting-description]
crash-sequence=在游戏开始时，取消选中以关闭故障序列。 一旦游戏已经开始，再关闭就不会有任何效果。
quick-start-science=您开始游戏时使用的自动化科技包的数量。 (需要坠机场景)
aai-fast-motor-crafting=将发动机的配方改为需要铁板和齿轮。铁齿轮制造时间改为0.2秒，发动机制造时间改为0.3秒，铜电缆制造时间改为0.2秒，电动机制造时间改为0.4秒。
aai-wide-drill=为游戏添加广域钻机。
aai-burner-turbine-efficiency=改变燃气涡轮发电机的燃料效率。
aai-fuel-processor=增加一个燃料处理设施，可以将化学燃料转化为通用的加工燃料，并在此过程中获得10％的能量。
aai-fuel-processor-efficiency=加工过程中获取的电力加成。更高的值会降低燃料加工设施的耗电量。
