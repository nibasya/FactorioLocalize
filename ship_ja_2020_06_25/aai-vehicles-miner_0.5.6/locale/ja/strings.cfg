[mod-setting-description]
start-with-vehicle-miner=採掘車 MK1を所有している状態で開始します。
vehicle-mining-multiplier=採掘車が採掘する速度の倍率です。例えば50をセットすると採掘速度が半分になります。
vehicle-mining-disallow-resources=採掘を禁止したい資源名("resource-name")をスペース区切りで指定してください。資源名はF4キーを押しデバッグツールチップのオプションを使って確認してください。
vehicle-mining-interval=採掘プロセス間のTick数です。小さくすると採掘の進行がスムーズに、大きくすると処理が軽くなりUPSが節約できます。
vehicle-collection-interval=木や岩、地上のアイテムを回収するプロセス間のTick数です。小さくすると高頻度に、大きくすると処理が軽くなりUPSが節約できます。
